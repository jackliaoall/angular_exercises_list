<nz-modal [(nzVisible)]="isVisible" nzTitle="新增人员" nzOkText="确定" nzCancelText="取消" (nzOnCancel)="handleCancel()"
  (nzOnOk)="handleOk()">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="name" nzRequired>
        <span>
          姓名
        </span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="name" formControlName="name">
        <nz-form-explain *ngIf="validateForm.get('name').dirty && validateForm.get('name').errors">请输入姓名!
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="age" nzRequired>
        <span>
          年龄
        </span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="age" formControlName="age">
        <nz-form-explain *ngIf="validateForm.get('age').dirty && validateForm.get('age').errors">请输入年龄!
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="address" nzRequired>
        <span>
          住址
        </span>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <input nz-input id="address" formControlName="address">
        <nz-form-explain *ngIf="validateForm.get('address').dirty && validateForm.get('address').errors">请输入住址!
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-modal>
