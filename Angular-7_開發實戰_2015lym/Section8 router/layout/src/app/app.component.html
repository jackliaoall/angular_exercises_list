<nz-layout class="layout">
  <nz-header>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
      <li nz-menu-item [nzSelected]="true" (click)="hot()">热销</li>
      <li nz-menu-item (click)="drinks()">酒水饮料</li>
      <li nz-menu-item (click)="livingGoods()">生活用品</li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider [nzWidth]="200" style="background:#fff">
      <ul nz-menu [nzMode]="'inline'" style="height:100%">
        <li *ngFor="let item of items" nz-menu-item [routerLink]="[item.path]">{{item.name}}</li>
      </ul>
    </nz-sider>
    <nz-content class="content">
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
